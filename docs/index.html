<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>JdocS</title>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
<style type="text/css">
html,body{margin:0;padding:0}
body{font: 76% arial,sans-serif}
p{margin:0 10px 10px}
a{display:block;color: #981793;padding:10px}
div#header h1{height:80px;line-height:80px;margin:0;
  padding-left:10px;background: #EEE;color: #79B30B}
div#box p{line-height:1.4}
div#list{background:#B9CAFF;right:0px;position:absolute;top:0px;}
div#footer{background: #333;color: #FFF}
div#footer p{margin:0;padding:5px 10px}

div#wrapper{float:left;width:100%;}
div#box{}
div#list{width:200px;position:fixed;}
div#footer{clear:both;width:100%}

.type{color:green;}
.function{color:blue;}
.param{color:red;}
.class{padding:4px;font-weight:900;}
.inherit,.extend,.desc{padding-left:30px;font-style:italic;font-weight:normal;}

* html {
overflow-y:hidden;
}
* html body {
height:100%;
overflow-y:auto;
}
* html div#list {
position:absolute;
}

</style>

<link type="text/css" rel="stylesheet" href="SyntaxHighlighter-1.5.1/Styles/SyntaxHighlighter.css">
<script type="text/javascript" src="SyntaxHighlighter-1.5.1/Scripts/shCore.js"></script>
<script type="text/javascript" src="SyntaxHighlighter-1.5.1/Scripts/shBrushJScript.js"></script>

</head>
<body>
<div id="list"></div>

<div id="container">
<div id="header"><h1>JdocS</h1></div>
<div id="wrapper">
<div id="box"></div>
</div>

<div id="footer"><p>copyrights reserverd by Rolando Gonzalez</p></div>
</div>

<!-- <script type="text/javascript" src="../meta.debug.js"></script> -->
<script type="text/javascript" src="../meta.min.js"></script>
<script type="text/javascript" src="../src/meta.popup.js"></script>
<script type="text/javascript" src="../src/meta.log.js"></script>
<script type="text/javascript" src="../src/meta.assert.js"></script>
<!-- <script type="text/javascript" src="../src/meta.sandbox.js"></script> -->
<script type="text/javascript" src="docs.js"></script>

<script type="text/javascript">

var sandbox=Meta.sandbox();
sandbox.include('../meta.debug.js');
//sandbox.include('../meta.popup.js');
//sandbox.include('../meta.log.js');
//sandbox.include('../meta.assert.js');


documenter.files=['../meta.debug.js'];

documenter.domList=Meta.dom.son().select('#list');
documenter.domOut=Meta.dom.son().select('#box');
documenter.start();

</script>

</body>
</html>
